---
version: "2.0"

services:
  bg-remover:
    image: chandrastation/bg-removal:latest
    expose:
      - port: 5000
        as: 5000
        to:
          - global: true
    env:
      - FLASK_ENV=production

profiles:
  compute:
    bg-remover:
      resources:
        cpu:
          units: 4
        memory:
          size: 8Gi
        storage:
          - size: 10Gi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia: 

  placement:
    akash:
      pricing:
        bg-remover:
          denom: uakt
          amount: 1000
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      attributes:
        host: akash

deployment:
  bg-remover:
    akash:
      profile: bg-remover
      count: 1